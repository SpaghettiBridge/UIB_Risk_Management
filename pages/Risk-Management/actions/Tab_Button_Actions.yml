                      if ({{params.id}} == 1){
                        //Add a record
                        {{state.RiskDisabled}} = false
                        {{state.PageMode}} = 'pmAdd'
                      }
                      else if ({{params.id}} == 2){
                        //Edit the record
                        {{state.RiskDisabled}} = false
                        {{state.PageMode}} = 'pmEdit'
                      }
                      else if ({{params.id}} == 3){
                        // do quick review
                        
                      }
