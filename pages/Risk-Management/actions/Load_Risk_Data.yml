    type: customSQLQuery
    name: GetData
    params:
      - type: query
        value: |
          select 
          rm_risks.pk_risk_id,
          rm_risks.fk_service_id,
          rm_risks.fk_created_by,
          rm_risks.fk_risk_owner,
          rm_risks.area,
          rm_risks.description, 
          rm_risks.risk_type, 
          rm_risks.risk_rating,
          rm_risks.control_measure,
          rm_risks.status as risk_status,
          rm_risks.created_at,
          ro.name risk_owner_name, 
          rc.name risk_creator_name,
          substring(description,1,60) as TinyDesc,
          substring(description,1,200) as ShortDesc,
          substring(control_measure,1,200) as ShortControl,
          services.service_name
          from rm_risks
          inner join accounts RO on RO.id = rm_risks.fk_risk_owner
          inner join accounts RC on RC.id = rm_risks.fk_created_by
